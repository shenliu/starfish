<body>
<div id="d1">test_xml</div>
<script type="text/javascript">
    window.$ = starfish.$;
    alert("begin...");

    var oXmlDom = starfish.xml.parse("<root><k><s1>aaaa<\/s1><\/k><\/root>");
    var lstNodes = oXmlDom.documentElement.selectNodes("//s1");
    var sMessage = "There are " + lstNodes.length + " matching nodes.\n";
    for (var i = 0; i < lstNodes.length; i++) {
        sMessage += lstNodes[i].xml + "\n";
    }
    alert(sMessage);

    alert("finish...");
</script>
</body>

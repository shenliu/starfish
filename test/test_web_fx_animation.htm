<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="robots" content="all" />

        <title>test_web_fx</title>
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <!--[if IE]>
		<link rel="stylesheet" type="text/css" href="../css/ie.css" />
		<![endif]-->
		<style type="text/css" media="all">
			#d2 {
				background-color: #4068a1;
				width: 100px;
				height: 100px;
				margin-top: 10px;
				color: #fff;
			}
		</style>
		
		<script type="text/javascript" src="../src/sf_core.js"></script>
		<script type="text/javascript" src="../src/sf_core_object.js"></script>
		<script type="text/javascript" src="../src/sf_core_array.js"></script>
		<script type="text/javascript" src="../src/sf_core_number.js"></script>
        <script type="text/javascript" src="../src/sf_web.js"></script>
		<script type="text/javascript" src="../src/sf_web_event.js"></script>
		<script type="text/javascript" src="../src/sf_web_window.js"></script>
		<script type="text/javascript" src="../src/sf_web_fx.js"></script>
		<script type="text/javascript" src="../src/sf_web_fx_animation.js"></script>
    </head>
    <body>
    	<div id="d1">
    		<span>test_web_fx</span>
    		<div>
    			<label>width:</label>
    			<input id="w" />
    			<label>height:</label>
    			<input id="h" />
    			<input id="btn_random" type="button" value="Random" />
    			<input id="btn_toggle" type="button" value="Do it!" />
    		</div>
    	</div>
    	
    	<div id="d2">bonjour shen~~</div>
    	
    	<script type="text/javascript">
    		var _w = $("w"), _h = $("h");
    		
    		function rand() {
    			var n = Number.random(50, 600);
    			_w.value = n;
    			
    			n = Number.random(50, 600);
    			_h.value = n;
    		}

            starfish.web.event.addEvent(window, "load", function() {
				var random = $("btn_random");
                starfish.web.event.addEvent(random, "click", rand);

				var btn = $("btn_toggle");
                starfish.web.event.addEvent(btn, "click", ani);
			});

			function ani() {
    			var w = _w.value == "" ? -1 : parseInt(_w.value);
    			var h = _h.value == "" ? -1 : parseInt(_h.value);
    			
	    		starfish.web.fx.animate.toggle($("d2"), {
	    			type: "default",
	    			to: [w, h]
	    		});
    		}
					
    	</script>
    </body>
</html>

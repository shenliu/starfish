<head>

    <link rel="stylesheet" media="all" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" media="all" type="text/css" href="../css/common_frame_3cols.css"/>

    <script type="text/javascript" src="../src/sf_core.js"></script>
    <script type="text/javascript" src="../src/sf_web.js"></script>

</head>
<body>
    <div class="outer">
        <div class="header"></div>

        <div class="inner">

            <div class="right">

                <div class="right">
                    <div class="ddc_group">
                        <div class="ddc_group_title">编组1</div>
                        <div class="ddc_col"></div>
                    </div>
                    <div class="ddc_group">
                        <div class="ddc_group_title">编组2</div>
                        <div class="ddc_col"></div>
                    </div>
                    <div class="ddc_group">
                        <div class="ddc_group_title">编组3</div>
                        <div class="ddc_col"></div>
                    </div>
                </div>

                <div class="left">
                    <div class="ddc_group">
                        <div class="ddc_group_title">编组4</div>
                        <div class="ddc_col"></div>
                    </div>
                    <div class="ddc_group">
                        <div class="ddc_group_title">编组5</div>
                        <div class="ddc_col"></div>
                    </div>
                </div>

            </div>

            <div class="left">
                <div class="ddc_col ddc_list"></div>
            </div>

        </div>

        <div class="footer"></div>
    </div>

    <script type="text/javascript">
        starfish.web.event.addEvent(window, "load", function() {
            var list = starfish.web.className("ddc_list", document, "*")[0];
            var html = [];
            for (var i = 1; i < 40; i++) {
                html.push("<div>person No." + i + "</div>");
            }
            list.innerHTML = html.join("");

            starfish.toolkit.ddcolumn.init();

            starfish.toolkit.ddcolumn.createDragContainer.apply(null,
                    starfish.web.className("ddc_col", document, "*")
            );

        });
    </script>
</body>

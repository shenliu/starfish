<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="robots" content="all"/>
    <meta name="author" content="bonjour.shen@gmail.com, shen"/>

    <title>test_web_fx</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="../css/ie.css"/>
    <![endif]-->
    <style type="text/css" media="all">
        #d2 {
            background-color: #4068a1;
            width: 600px;
            height: 600px;
            margin-top: 10px;
            color: #fff;
        }
    </style>

    <script type="text/javascript" src="../src/sf_starfish.js"></script>
    <script type="text/javascript" src="../src/core/sf_core_object.js"></script>
    <script type="text/javascript" src="../src/core/sf_core_number.js"></script>
    <script type="text/javascript" src="../src/web/sf_web.js"></script>
    <script type="text/javascript" src="../src/web/sf_web_event.js"></script>
    <script type="text/javascript" src="../src/web/sf_web_dom.js"></script>
    <script type="text/javascript" src="../src/web/sf_web_window.js"></script>
    <script type="text/javascript" src="../src/web/fx/sf_web_fx.js"></script>
    <script type="text/javascript" src="../src/web/fx/sf_web_fx_animation.js"></script>
</head>
<body>
<div id="d1">
    <span>test_web_fx</span>

    <div>
        <label>width:</label>
        <input id="w"/>
        <label>height:</label>
        <input id="h"/>
        <input id="box" type="checkbox" checked="checked"/>
        <label for="box">toggle</label>
        <input id="btn_random" type="button" value="Random"/>
        <input id="btn_toggle" type="button" value="Do it!"/>
    </div>
</div>

<div id="d2">bonjour shen~~</div>

<script type="text/javascript">
    var fx = starfish.web.fx;
    var _w = $("w"), _h = $("h");

    window.onload = function() {
        fx.fade($("d2"), {
            begin: 90,
            end: 60,
            step: 5
        });

        var btn = $("btn_toggle");
        btn.onclick = t;

        var random = $("btn_random");
        random.onclick = rand;

    };

    function t() {
        var w = _w.value == "" ? 0 : parseInt(_w.value);
        var h = _h.value == "" ? 0 : parseInt(_h.value);

        fx.toggle($("d2"), {
            to: [w, h],
            toggle: $("box").checked ? true : false
        });
    }

    function rand() {
        var n = Number.random(50, 600);
        _w.value = n;

        n = Number.random(50, 600);
        _h.value = n;
    }

</script>
</body>
</html>
